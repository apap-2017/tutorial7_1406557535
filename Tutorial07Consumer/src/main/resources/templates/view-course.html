<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View Course by ID</title>
    </head>
    <body>
       	<h3 th:text="'ID Course = ' + ${course.id_course}">Course ID</h3>
       	<h3 th:text="'Course Name = ' + ${course.name}">Course Name</h3>
       	<h3 th:text="'Credits = ' + ${course.credits}">Course Credits</h3>
       	
       	<h3>Kuliah yang sedang diambil</h3>
       	<ul th:each="course,iterationStatus: ${course.students}">
       		<li th:text="${course.npm} + '-' + ${course.name}">
       			NPM - Nama Mahasiswa
       		</li>
       	</ul>
    </body>
</html>
